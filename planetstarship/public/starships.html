<!DOCTYPE html>
<html lang="en">
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
  <head>
  <title>Starships</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <h1 align="center">Starships</h1>
  <body ng-app="myApp" ng-controller="appController">
	<table align ="center">
		<tr>
			<th>StarshipId</th>
			<th>Name</th>
			<th>CrewSize</th>
			<th>ShipClass</th>
			<th>LaunchStardate</th>
		</th>
		<tr ng-repeat = "starship in starship | orderBy: ['starShipId', 'ShipClass']">
			<td>{{starship.starShipId}}</td>
			<td>{{starship.name}}</td>
			<td>{{starship.crewSize}}</td>
			<td>{{starship.shipClass}}</td>
			<td>{{starship.launchStardate}}</td>
		</tr>
	</table>			
	<script src="./js/app.js"></script>
	<script src="./js/starship_controller.js"></script>
	<script src="./js/service.js"></script>
  </body>
</html>
